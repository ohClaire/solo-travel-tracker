<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
  <title>Travel Tracker</title>
</head>

<body>
  <section class="login-page" id="loginPage">
    <div class="login-start">
      <h1>Pack Your Bags, See the World</h1>
      <button class="modal-login modal__btn" href="#" data-micromodal-trigger="modalLoginForm">Login</button>
    </div>
    <div class="modal login-form" id="modalLoginForm">
      <div class="modal__overlay">
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modalFormTitle">
          <header class="modal__header">
            <h2 class="modal__title" id="modalLoginTitle">Log in</h2>
          </header>
          <div class="form-container" aria-labelledby="loginFormContent">
            <main class="modal__content" id="loginFormContent">
              <form class="request-form" id="loginForm">
                <div class="user-input">
                  <label for="usernameLogin">Username</label>
                  <input type="text" name="username" id="usernameLogin" aria-label="username-input"
                    placeholder="Enter username" minlength="9" maxlength="10" required>
                </div>
                <div class="user-input">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" aria-label="password-input"
                    placeholder="Enter password" size="15" required>
                </div>
                <div class="form-element">
                  <button class="modal__btn modal__btn-primary" type="submit" id="loginBtn">Sign in</button>
                </div>
              </form>
            </main>
          </div>
          <footer class="modal__footer">
            <p id="invalidLogin" class="hidden"></p>
          </footer>
        </div>
      </div>
    </div>
  </section>

  <section class="user-page hidden" id="userPage">
    <aside class="sidebar">
      <img class="travel-tracker-logo" src="./images/travel-tracker-logo.webp" alt="Travel Tracker logo">
      <div class="sidebar-buttons">
        <button class="sidebar__btn" data-micromodal-trigger="modalForm">Request a Trip</button>
      </div>
    </aside>

    <section class="modal" id="modalForm" aria-hidden="true">
      <div class="modal__overlay">
        <section class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modalFormTitle">
          <header class="modal__header">
            <h2 class="modal__title" id="modalFormTitle">
              Start your travels!
            </h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <div class="form-container" role="dialog" aria-labelledby="modalFormContent">
            <main class="modal__content" id="modalFormContent">
              <form class="request-form" id="requestForm">
                <div class="user-input">
                  <label for="formTripDate">Date: </label>
                  <input type="date" min="" class="trip-start" id="formTripDate" name="Trip Start" required>
                </div>
                <div class="user-input">
                  <label for="formDestinations">Destination:</label>
                  <select name="destinations" id="formDestinations" required>
                    <option value="" disabled>Select a destination</option>
                  </select>
                </div>
                <div class="user-input">
                  <label for="formDuration">Duration:</label>
                  <input type="number" id="formDuration" placeholder="Enter number" name="trip duration" min="1"
                    required>
                </div>
                <div class="user-input">
                  <label for="formNumOfTravelers">Number of Travelers:</label>
                  <input type="number" name="number of travelers" min="1" max="16" id="formNumOfTravelers" required>
                </div>
                <div class="end form-buttons">
                  <button class="modal__btn modal__btn-primary" type="submit" id="bookTripBtn" disabled>Book
                    Trip</button>
                  <button class="modal__btn" id="cancelBookingBtn" data-micromodal-close
                    aria-label="Close this dialog window">Cancel</button>
                </div>
              </form>
            </main>
          </div>
          <button class="cost-estimate__btn" id="getEstimatedCost" disabled>Get Cost Estimate?</button>
          <article id="formEstimatedCost">
          </article>
          <footer class="modal__footer">
            <p id="postErrorMessage" class="hidden"></p>
          </footer>
        </section>
      </div>
    </section>
    <div class="content">
      <header class="user-info" id="userInfo">
        <div class="user-spending">
          <h3 id="userSpending">How much have you spent this year?</h3>
        </div>
        <div class="profile">
          <h3 id="username">Welcome, </h3><span class="material-symbols-outlined">
            face
          </span>
        </div>
      </header>
      <nav class="nav">
        <h1 class="nav-title">Destinations</h1>
      </nav>

      <main>
        <section class="home">
          <h2 class="end" id="previewDestination">Destination</h2>
          <div class="trip">
            <div id="imageContainer" class="image-container">
              <img id="previewImage" class="trip-image" src="" alt="" />
            </div>
            <div class="trip-details">
              <p class="trip-date" id="previewTripDate">Date</p>
              <p id="previewDuration">Duration</p>
              <p id="previewNumberOfPeople">Number of People</p>
              <h3 id="previewTripCost" class="end">Total Cost</h3>
            </div>
          </div>
        </section>
      </main>

      <div class="trip-categories" id="tripsContainer">
        <section class="trip-column past" id="pastTrips">
          <h3 class="trip-title">Past Trips</h3>
        </section>
        <section class="trip-column upcoming" id="upcomingTrips">
          <h3 class="trip-title">Upcoming Trips</h3>
        </section>
        <section class="trip-column pending" id="pendingTrips">
          <h3 class="trip-title">Pending Trips</h3>
        </section>
      </div>
    </div>
  </section>

  <script src="bundle.js"></script>
  <script type="text/javascript" src="https://unpkg.com/default-passive-events"></script>
</body>

</html>
