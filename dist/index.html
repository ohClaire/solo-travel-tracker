<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Travel Tracker</title>
</head>

<body>
  <aside class="sidebar">
    <img class="travel-tracker-logo" src="./images/travel-tracker-logo.webp" alt="Travel Tracker logo">
    <div class="sidebar-buttons">
      <button class="sidebar-btn">Home</button>
      <button class="sidebar-btn" data-micromodal-trigger="modalForm">Request a Trip</button>
      <button class="sidebar-btn">Contact Travel Agency</button>
    </div>
  </aside>

  <div class="modal" id="modalForm" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modalFormTitle">
        <header class="modal__header">
          <h2 class="modal__title" id="modalFormTitle">

          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <div class="form-container" role="dialog" aria-labelledby="modalFormContent">
          <main class="modal__content" id="modalFormContent">
            <form class="request-form" id="requestForm">
              <div class="user-input">
                <label for="formTripDate">Date: </label>
                <input type="date" class="trip-start" id="formTripDate" name="Trip Start" required>
              </div>

              <div class="user-input">
                <label for="formDestinations">Destination:</label>
                <select name="destinations" id="formDestinations" required>
                  <option value="" disabled>Select a destination</option>
                </select>
              </div>

              <div class="user-input">
                <label for="formDuration">Duration:</label>
                <input type="number" id="formDuration" placeholder="Enter number" name="trip duration" min="1" required>
              </div>

              <div class="user-input">
                <label for="formNumOfTravelers">Number of Travelers:</label>
                <input type="number" name="number of travelers" min="1" max="16" id="formNumOfTravelers" required>
              </div>

              <div class="end form-buttons">

                <button class="modal__btn modal__btn-primary" type="submit" id="submitTripRequest">Book Trip</button>
                <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Cancel</button>
              </div>
            </form>
          </main>
        </div>
        <button class="cost-estimate-btn" id="getEstimatedCost">Get Cost Estimate?</button>
        <article id="formEstimatedCost">

        </article>
        <footer class="modal__footer">
          <p id="postErrorMessage" class="hidden">Error will show here</p>
        </footer>
      </div>
    </div>
  </div>
  <div class="content">
    <header class="user-info" id="userInfo">
      <div class="user-spending">
        <h3 id="userSpending"></h3>
      </div>

      <div class="profile">
        <h3 id="username"></h3><span class="material-symbols-outlined">
          face
        </span>
      </div>
    </header>

    <nav class="nav">
      <h1 class="nav-title">Destinations</h1>
      <div class="nav-buttons">
        <!-- <button class="nav-btn">Back</button>
        <button class="nav-btn">Next</button> -->
      </div>
    </nav>

    <main>
      <section class="home">
        <h2 class="end" id="countdown">countdown</h2>
        <div class="trip">
          <div id="imageContainer" class="image-container">
            <img class="trip-image"
              src="https://travellersworldwide.com/wp-content/uploads/2022/06/shutterstock_704449474.png.webp"
              alt="Train passing the Swiss Alps" />
          </div>
          <div class="trip-details">
            <p class="trip-date" id="tripDate">Date</p>
            <p id="destination">Destination</p>
            <p id="duration">Duration</p>
            <p id="numberOfPeople">Number of People</p>
            <h3 id="tripCost" class="end">Total Cost</h3>
          </div>
        </div>
      </section>
    </main>

    <div class="trip-categories">
      <section class="trip-column past" id="pastTrips">
        <h3>Past Trips</h3>
      </section>

      <section class="trip-column upcoming" id="upcomingTrips">
        <h3>Upcoming Trips</h3>
      </section>

      <section class="trip-column pending" id="pendingTrips">
        <h3>Pending Trips</h3>
      </section>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
